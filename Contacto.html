       <!-- Sección de contacto -->
    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <form action="mailto:skynet@skynet.net" method="post">
            <label for="nombre">Codigo de barras de prisionero</label>
            <input type="number" id="nombre" name="nombre" required>

            <label for="email">Campo de trabajo</label>
            <input type="text" id="email" name="email" required>

            <label for="mensaje">Ultimas palabras</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
